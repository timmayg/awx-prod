---
- name: Playbook to play with some time functions
  hosts: all
  gather_facts: true

  tasks:
     - name: 01 - Obtain the Current Date Time
       ansible.builtin.set_fact:
          current_date: "{{ ansible_date_time }}"

     - name: 04 - Display the current time in ISO 8601 Format
       debug:
          msg: 
            - "Current Time in ISO 8601 Format: {{ ansible_date_time.iso8601 }}"
            - "What is this answer {{ ansible_date_time.iso8601.__class__.__name__ }}"


     - name: Timmay HARD STOP this Playbook
       ansible.builtin.meta: end_play
       when: 1 == 1




