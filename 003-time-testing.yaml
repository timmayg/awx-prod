---
 - hosts: localhost
   tasks:
     - set_fact:
         time1: "{{ ansible_date_time.iso8601 | to_datetime('%Y-%m-%dT%H:%M:%SZ') }}"
#         time1: "{{ ansible_date_time }}"
#         time1: "{{ ansible_date_time | to_datetime}}"
#         time1: "{{ ansible_date_time.iso8601 | to_datetime }}"
#         time1: "{{ ansible_date_time.iso8601 | to_datetime('%Y-%m-%dT%H:%M:%SZ') }}"
#         time1: "{{ ansible_date_time.iso8601 | to_datetime('%Y-%m-%d %H:%M:%S') }}"

     - set_fact:
         time2: 2024-08-17T02:00:00Z

     - debug:
         msg: 
         - "{{ time1 }}"
         - "{{ time1 | type_debug }}"

     - debug:
         msg: 
         - "{{ time2 }}"
         - "{{ time2 | type_debug }}"

     - debug:
         msg: "{{ time1 - time2 }}" 


---
 -  hosts: localhost
    tasks:
    - debug:
        var: ( '2024-08-17T02:10:00Z'|to_datetime("%Y-%m-%dT%H:%M:%SZ") - '2024-08-17T02:00:00Z'|to_datetime("%Y-%m-%dT%H:%M:%SZ")).total_seconds()
 